<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>

</head>
<body>

  <main class="main">
    <section class="toggle-price">
      <h1 class="toggle-price__heading">
        Our Pricing
      </h1>
      <div class="toggle-price__wrapper">
        <p class="toggle-price__frequency">
          Annually
        </p>
        <div class="toggle-price__toggle">
          <div class="toggle-price__circle"></div>
        </div>
        <p class="toggle-price__frequency">
          Monthly
        </p>
      </div>
    </section>
    <div class="cards">
      <div class="cards__card cards__card-primary">
        <p class="cards__type">
          Basic
        </p>
        <p class="cards__price">
          &dollar;19.99
        </p>
        <ul class="cards__list">
          <li class="cards__list-item">500 GB Storage</li>
          <li class="cards__list-item">2 Users Allowed</li>
          <li class="cards__list-item">Send up to 3 GB</li>
        </ul>
        <a href="#" class="cards__link cards__link-primary">Learn More</a>
      </div>
      <div class="cards__card cards__card-secondary">
        <p class="cards__type">
          Professional
        </p>
        <p class="cards__price">
          &dollar;24.99
        </p>
        <ul class="cards__list">
          <li class="cards__list-item">1 TB Storage</li>
          <li class="cards__list-item">5 Users Allowed</li>
          <li class="cards__list-item">Send up to 10 GB</li>
        </ul>
        <a href="#" class="cards__link cards__link-secondary">Learn More</a>
      </div>
      <div class="cards__card cards__card-primary">
        <p class="cards__type">
          Master
        </p>
        <p class="cards__price">
          &dollar;39.99
        </p>
        <ul class="cards__list">
          <li class="cards__list-item">2 TB Storage</li>
          <li class="cards__list-item">10 Users Allowed</li>
          <li class="cards__list-item">Send up to 20 GB</li>
        </ul>
        <a href="#" class="cards__link cards__link-primary">Learn More</a>
      </div>
    </div>
  </main>
  
</body>
</html>
